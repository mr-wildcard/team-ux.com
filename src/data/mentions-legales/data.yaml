            Ce droit peut être exercé par voie postale auprès de :
            Yuna Orsini - {{{MyBydWUgTGVicnVuIC0gMzMxNDAgVmlsbGVuYXZlIGTigJlPcm5vbiAtIEZyYW5jZQ==}}}
            ou par courrier électronique à l’adresse {{{aGVsbG9AdGVhbS11eC5jb20=}}}.
            Vous disposez également du droit d'introduire une réclamation auprès de la CNIL.
    - title: Confidentialité
      content:
        - paragraph: Vos données personnelles sont confidentielles et ne seront en aucun cas communiquées à des tiers hormis pour la bonne exécution de la prestation que vous auriez commandée.
    - title: Cookies
      content:
        - paragraph: Un cookie est un petit fichier informatique, un traceur. Il permet d'analyser le comportement des usagers lors de la visite d'un site internet, de la lecture d'un courrier électronique, de l'installation ou de l'utilisation d'un logiciel ou d'une application mobile.Nous avons fait le choix de ne mettre en place aucune solution de tracking ou d’analytics pour ne pas vous importuner avec l’affichage intempestif du formulaire de recueil du consentement pour le dépôt de ces cookies.
