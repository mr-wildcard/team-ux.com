title: Quelques témoignages
testimonials:
  - content: Chaque livrable démontre la capacité de Team UX à faire des propositions mûrement réfléchies, sur tous les aspects, toujours pertinentes et cohérentes.
    author: Etienne Knauer, SVP sales & marketing de
    company: DXOMARK
  - content: Nous avons fait appel à Team UX pour plusieurs sites web et l'espace authentifié de l'un de nos clients (habitat social). Yuna et Daniela se sont très vite acculturées au sujet et ont produit des prototypes intégrant les bonnes pratiques de qualité (Opquast) et les règles d'accessibilité (RGAA) relatives au design. Elles ont fait preuve d'une grande rigueur et d'une capacité d'écoute.
    author: Jade Vincent, co-fondatrice de
    company: Rose Primaire
  - content: Yuna and Daniela supported us with a brilliant UX strategy and wireframes for our new low-carbon website, which has made a huge difference to our organisation. Overall our website is performing very well and as we grow our impact and reach we’ll continue to work with them.
    contentLang: en
    author: Saskia Rysenbry, curator at
    company: School of System Change
callToAction:
  label: Lire tous les témoignages
