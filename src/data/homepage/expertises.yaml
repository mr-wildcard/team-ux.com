title: Nos expertises pour vous accompagner
expertises:
  - name: Stratégie & product design
    description: Nous intervenons sur toutes les phases d’un projet de conception centrée autour des personnes utilisatrices.
    skills:
      - Cadrage stratégique et méthodologique
      - Benchmarks et audits
      - Méthodes de recherche qualitatives et quantitatives auprès des personnes utilisatrices
      - Ateliers UX, de co-création et de design thinking
      - Wireframes et prototypes de sites Web, d’applications mobile/tablette et d’outils métiers
      - Maquettes graphiques et bibliothèques UI
      - UX writing
      - Tests d’utilisabilité
  - name: Conception de produits complexes
    description: Nous concevons ou refondons des systèmes complexes, spécialisés, multi-supports, multi-cibles... et parfois tout ça à la fois.
    skills:
      - Architecture produit & MVP
      - "Design UX/UI ou refonte de produits divers : dashboards, outils métiers, applications spécialisées, interfaces conversationnelles, logiciels, webapps..."
      - Transformation numérique de SI
      - Conception ou optimisation de parcours multicibles
      - Design systems
      - Audits rapides ou approfondis d’UX & d’ergonomie
      - Design review des productions UX/UI internes
      - Consulting et mentorat UX/UI
  - name: Éco-conception & design accessible
    description: Nous sommes formées en accessibilité et en éco-conception numériques. Nous vous accompagnons dans cette direction !
    skills:
      - Éco-conception de sites Web, d’applications mobile et d’outils métiers
      - Design UX et UI intégrant les règles d’accessibilité relatives au design
      - Utilisation des référentiels et normes françaises et internationales RGESN, WSG, RGAA, WCAG, ATAG
      - Sensibilisation aux questionnements éthiques liés au design numérique (“numérique responsable”)
      - UX writing inclusif
      - Revues de design orientées accessibilité et/ou éco-conception
