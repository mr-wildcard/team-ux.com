title: Derrière Team UX
block1:
  title: 2 profils expérimentés
  pictureLegend: Yuna & Daniela
  paragraph: |
    Notre expertise et nos expériences nous permettent de nous adapter à tous les contextes. Nous comptons 8 années d’expertise UX en binôme, sur un total de 11 et 18 ans d’expérience professionnelle respective. Team UX a déjà travaillé pour 15 secteurs d’activité différents.
    Quelles que soient les contraintes, nous vous proposons des stratégies pertinentes et concevons des solutions réalistes et efficaces. La typologie de nos projets de conception est composée à 40% d’outils métiers, 30% d’applications mobile et 30% de sites Web.
  callToAction:
    label: Découvrir nos 2 profils
block2:
  title: Une approche de design raisonné
  paragraph: |
    Chaque acte de design a un impact — sur les produits et services conçus, sur celles et ceux qui les utilisent, leur entourage, leur environnement, notre environnement et toute personne impliquée dans le projet. Ensemble, nous avons la responsabilité de rendre cet impact positif.
  callToAction:
    label: Lire notre manifeste
certifications:
  title: Nous sommes formées et certifiées
commited:
  title: Nous sommes activement engagées
