title: It's a match!
content: Nous nous sommes rencontrées en 2014 et nous ne nous sommes plus quittées depuis. Après quelques années à travailler ensemble en agence, nous avons intégré une startup tech et relevé de beaux challenges. Nous avons officiellement créé Team UX en 2018, enthousiasmées par l'idée d'avoir un impact sur de nombreux autres projets, autour des mêmes valeurs.
