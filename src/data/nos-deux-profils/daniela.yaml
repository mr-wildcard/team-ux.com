presentation:
  title: Le parcours de Daniela
  content: |
    En 18 ans d’expérience, Daniela a eu la chance de vivre dans plusieurs pays et de collaborer avec des équipes internationales sur différents continents. Actuellement basée en France, elle se concentre sur la conception de produits numériques. Son parcours multiculturel a profondément influencé sa vie personnelle et professionnelle, l'amenant à promouvoir une approche plus humaine et éthique du design, axée sur les personnes et le respect de la planète.  
    <br><br>
    En tant que moitié de Team UX, elle participe à divers projets visant à créer des expériences digitales responsables, accessibles, éco-conçues et efficaces pour répondre à des problématiques complexes. Elle collabore également en tant qu'invitée sur plusieurs projets étudiants, notamment à l'IUT de Bordeaux, où les étudiantes et étudiants abordent des sujets tels que l'UX, l'accessibilité et même l'éco-conception web. Daniela est également co-fondatrice de Diseño Ético, une communauté dédiée à l'ouverture de dialogues sur l'éthique dans l'industrie numérique en Amérique latine.
