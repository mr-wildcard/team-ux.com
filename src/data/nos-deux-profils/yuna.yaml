presentation:
  title: Le parcours de Yuna
  content: |
    D'un background stratégique et numérique, Yuna a commencé sa carrière il y a 11 ans en tant que planneuse stratégique en agences de communication digitale, où la stratégie s'appliquait déjà à la compréhension des users et à la fluidité des parcours. Elle a ensuite été recrutée en tant que responsable UX dans une start-up, pour y porter les nombreux projets de design centré autour des personnes utilisatrices pendant près de 3 ans.
    <br><br>
    Aujourd'hui, en tant que moitié de "Team UX", elle propose son expertise de stratégie et design UX, avec un focus particulier sur la conception de produits numériques complexes, l'accessibilité, la qualité Web et l'éco-conception. Yuna est impliquée dans des projets bénévoles qui portent les mêmes valeurs, tels que l'événement étudiant de la communication responsable Reboot! ou l'association des Designers Éthiques. Elle intervient dans des écoles pour parler de design UX ou mentorer des promotions sur des projets dits responsables.
