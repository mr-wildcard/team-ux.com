  projects:
    - title: School of System Change
      logo: school
      activity: Marque de l’ONG Forum for the Future
      skills:
        - Éco-conception
        - Stratégie UX
        - Site Web
        - Refonte
        - Formation professionnelle
      images: desktop-school
      description:
        title: Un nouveau site Web pour recruter les futures promotions d’une école formant au changement systémique
        content: |
          Pour continuer à cultiver le changement dans le monde, la School of System Change avait besoin de refondre son site Web et de booster le nombre de candidatures.
          Nous avons mis au point une nouvelle stratégie UX autour de 3 axes : la simplification de la présentation de cette activité de niche, la revalorisation des arguments de différenciation de l'école et l'optimisation de ses parcours de conversion.
          Les wireframes ont été créés en respectant les bonnes pratiques de qualité Web, les règles d'accessibilité et les principes d'éco-conception, en collaboration avec le studio design bas carbone Hey Low.
      testimonial:
        content: |
          Yuna and Daniela supported us with a brilliant UX strategy and wireframes for our new low-carbon website, which has made a huge difference to our organisation. Overall our website is performing very well and as we grow our impact and reach we’ll continue to work with them.
        contentLang: en
        author: Saskia Rysenbry, curator at
        company: School of System Change
    - title: Sys1
      logo: sys1
      activity: Éditeur de la solution Logus
      skills:
        - Accessibilité
        - Design UX/UI
        - Outil métier
        - Refonte
        - Dossiers médico-sociaux
      images: desktop-logus
      description:
        title: Une solution numérique repensée pour suivre les dossiers des usagères et usagers dans les établissements médico-sociaux
        content: |
          Dédié aux équipes des établissements des secteurs social et médico-social, Logus est un logiciel spécialisé dans la gestion du DUI, le Dossier de l'Usager Informatisé. Dans le cadre de sa refonte, son éditeur Sys1 a fait appel à Team UX pour que nous placions les personnes utilisatrices au centre de la réflexion et que nous apportions notre expertise UX et UI. Focus groups et ateliers nous ont permis de comprendre les besoins finaux. Nous avons simplifié les processus complexes de ce métier et nous nous sommes assurées d'intégrer les règles d'accessibilité relatives au design.
      testimonial:
        content: |
          Avec une grande capacité de compréhension de l’ensemble des process spécifiques à notre secteur d’activité, Team UX a parfaitement su répondre aux besoins de nos différents métiers. Merci à Daniela et à Yuna pour leur dynamisme, leur réactivité et leur professionnalisme.
        author: Dominique Barillot, ingénieur commercial chez
        company: Sys1
