    - title: Groupe des Chalets
      logo: chalets
      activity: Entreprise Sociale de l’Habitat
      skills:
        - Accessibilité
        - Design UX
        - Site Web
        - Espace connecté
        - Refonte
        - Habitat social
      images: desktop-chalets
      imagesLegends:
        - Analyse des besoins recensés pour chaque persona. Travail d’arborescence des contenus. Atelier de co-conception d’un formulaire dynamique multi-cible.
        - Conception des wireframes de dizaines de gabarits de pages desktop et mobile pour traiter les unités fonctionnelles retenues sur le site institutionnel.
        - Prototypage dynamique de parcours-clés sur des espaces connectés et sur la déclinaison du site institutionnel pour une cible jeune spécifique.
      imagesAlts:
        - Captures d’écran de plusieurs livrables de stratégie UX (personas, liste de besoins, arborescence, atelier de co-conception).
        - Montage illustratif suggérant plusieurs wireframes conçus pendant ce projet (gabarit d’écran d’accueil, gabarit du formulaire de contact et version mobile du module d’accès rapides multicible).
        - Montage illustratif suggérant plusieurs wireframes conçus pendant ce projet (gabarit de carte interactive, gabarit de tunnel de paiement, gabarit desktop du module d’accès rapides multicontexte, version mobile du dashboard).
      description:
        title: Un site institutionnel et des espaces connectés repensés pour rapprocher un bailleur social et ses cibles multiples
        content: |
          Dans le cadre d’un travail d’AMO dans le secteur de l’habitat social, l’agence de communication responsable Rose Primaire a fait appel à Team UX pour repenser les parcours utilisatrices et utilisateurs de plusieurs sites Web du Groupe des Chalets et d’un espace client·e commun.
          Notre mission a débuté par l’analyse des entretiens réalisés avec les différentes cibles (personnes à la recherche d’un logement, locataires, co-propriétaires,  prestataires, collectivités...) et l’animation d’un atelier d’idéation avec les équipes. L’enjeu principal était de réduire les frictions côté usager·es et de désengorger le service clientèle. Nous avons prototypé un grand nombre des parcours ainsi détectés et produit les wireframes des écrans concernés, intégrant les règles de qualité Web et d’accessibilité relatives au design.
      testimonial:
        content: |
          Nous avons fait appel à Team UX pour plusieurs sites web et l'espace authentifié de l'un de nos clients (habitat social). Yuna et Daniela se sont très vite acculturées au sujet et ont produit des prototypes intégrant les bonnes pratiques de qualité (Opquast) et les règles d'accessibilité (RGAA) relatives au design. Elles ont fait preuve d'une grande rigueur et d'une capacité d'écoute.
        author: Jade Vincent, co-fondatrice de
        company: Rose Primaire
    - title: Société de transport
      logo: ekino
      activity: Projet confidentiel
      skills:
        - Accessibilité
        - Design UX/UI
        - Outil métier
        - Application mobile
        - Refonte
        - Transport
        - Transformation digitale
      images: desktop-ekino
      imagesLegends:
        - Ateliers de design thinking et design sprints pour l’idéation et la co-conception de solutions, auprès des équipes de tous les services. Création de plusieurs POCs (preuves de concept) sur plusieurs mois.
        - Travail de recherche UX fondé sur des entretiens téléphoniques, du shadowing, des focus groups et des questionnaires. Réalisation de personas et d’user journey mappings, assimilés en ateliers avec des exercices créatifs.
        - Production itérative hebdomadaire de zonings, wireframes, prototypes et maquettes UI pendant 1 an et demi de projet. Création d’outils métiers sous forme d’intranets, espace clientèle, application mobile... Tests d’utilisabilité.
      imagesAlts:
        - "Montage illustratif suggérant plusieurs étapes de conception collaborative : atelier d’empathie, atelier d’idéation, atelier de conception, réunion d’échanges."
        - Montage illustratif suggérant plusieurs livrables de la phase de recherche UX (codage des entretiens individuels, personas, user journey mappings).
        - "Montage illustratif suggérant plusieurs actions-phares de ce projet : shadowing des personnes utilisatrices, facilitation d’exercices d’idéation, recommandations UX et tests d’utilisabilité à distance."
      description:
        title: Le système d’information d'un leader du transport entièrement refondu pour faciliter les échanges internes et externes
        content: |
          Confié par l’agence Ekino, ce projet visait initialement à créer un nouveau moyen de réservation de courses pour et par la clientèle de cette société de transport historique. Rapidement, la recherche UX ainsi que les ateliers de co-création nous ont permis de recentrer l’objectif du projet et d’aider les équipes à améliorer l’efficacité et surtout la transparence des échanges internes et externes de l’entreprise. Des preuves de concept aux maquettes UI, nous avons travaillé pendant un an et demi sur la refonte itérative de tous les outils internes, en collaboration étroite avec les personnes utilisatrices.
      testimonial:
        - content: |
            Comment arriver à travailler tous ensemble autour d’un si gros projet ? Daniela et Yuna, par leur expérience, leur bienveillance, leur écoute et leur méthodologie, ont complètement réussi leur challenge. Nous avons été impressionnés par la complicité qui est née entre nos collaborateurs et par les idées qui sont ressorties.
          author: Co-gérante d'une
          company: société de transport
        - content: |
            Tout simplement ravis de la collaboration avec Yuna et Daniela. La qualité de leur travail, de l'accompagnement de clients novices en la matière, des livrables et des analyses constructives et leur dynamisme ont été un vrai plus pour ce projet.
          author: Alexandre Pronine, manager technique chez
          company: Ekino
        - content: |
            Merci à vous les filles pour ce superbe travail, c’était une joie de faire ce projet avec vous. Vous avez toujours été d’une rigueur et d’une motivation sans faille.
          author: Camille Fion, consultante technique chez
          company: Ekino
