- group_project_display: large
  projects:
    - title: HF Prévention Santé
      logo: hf-prevention-sante
      activity: Association Nationale de Prévention Santé
      skills:
        - Accessibilité
        - Design UX
        - Application mobile
        - Interface conversationnelle
        - Santé
      images: desktop-sacha
      description:
        title: Conception de Sacha, une appli mobile dotée d'une IA conversationnelle sur la santé sexuelle, accessible au grand public
        content: |
          En tant que prestataires de l'agence Content Factory, notre mission principale pour ce projet était de concevoir différents parcours dans l’application mobile pour aider les personnes utilisatrices à trouver des ressources et des informations pertinentes en matière de santé sexuelle, tout en minimisant les frictions entre le mode vocal et la messagerie pour interagir avec l'IA (intelligence artificielle). Pour cela, nous avons défini les cas d'utilisation sur la base des dialogues élaborés par l’agence, HF Prévention et des équipes expertes de la santé. Nous avons créé différents parcours  en intégrant les meilleures pratiques en matière de conception Web et d'accessibilité. Tout au long du processus de conception, nous avons accordé une attention particulière à l'éthique. Notre objectif principal était de sensibiliser l'équipe et l’association cliente pour nous assurer que le service soit transparent et respectueux de la vie privée des personnes utilisatrices, tout en minimisant les risques potentiels liés à l'utilisation de l'IA.
    - title: DXOMARK
      logo: dxomark
      activity: Leader de l’évaluation de produits électroniques
      skills:
        - Design UX
        - Site Web
        - Outil spécialisé
        - Refonte
        - Tech
      images: desktop-dxomark
      description:
        title: La stratégie UX du site du leader de l’évaluation repensée pour parler à un public aussi bien technophile que novice
        content: |
          Pour que les utilisatrices et utilisateurs de smartphones, appareils photo et autres enceintes puissent faire un choix de matériel éclairé et autonome, DXOMARK a mis en place une méthodologie d’évaluation et des scores, publiés régulièrement et attendus voire redoutés des fabricants. La société a fait appel à Team UX pour refondre son site, avec un enjeu très fort d’architecture de l’information. Nous avons particulièrement travaillé sur la simplification de l’affichage des données techniques et des fameux “scores DXOMARK” ainsi que sur l’optimisation des tableaux comparatifs dynamiques devant s’adresser aussi bien à un public novice qu’à un public averti. Enfin, nous avons oeuvré à l’intégration d’une dimension éditoriale avec l’enrichissement des fiches produits et la création de contenus de type “tops”.
      testimonial:
        content: |
          Chaque livrable démontre la capacité de Team UX à faire des propositions mûrement réfléchies, sur tous les aspects, toujours pertinentes et cohérentes.
        author: Etienne Knauer, SVP sales & marketing de
        company: DXOMARK
