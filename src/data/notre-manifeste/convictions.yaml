title: Ces convictions guident nos choix de conception
convictions:
  - title: Accessibilité des interfaces
    content: Nous travaillons à concevoir des interfaces accessibles en toute situation, notamment par les personnes handicapées pour qui il s’agit d’un droit fondamental.
  - title: Impact social et environnemental
    content: Nous questionnons l’impact de chaque solution conçue, mais également celui de chaque organisation avec qui il nous est proposé de travailler.
  - title: Autonomie des personnes
    content: Nous pensons que le design doit faciliter l’autonomie et la résilience des personnes et non leur addiction à un produit ou service.
  - title: Rejet des "dark patterns"
    content: Nous rejetons l’utilisation de techniques de manipulation des personnes utilisatrices, à des fins non éthiques.
  - title: Inclusivité des personnes
    content: Parce que chaque mot compte, nous nous efforçons d’imaginer des fonctionnalités et des wordings inclusifs.
  - title: Respect de la vie privée
    content: Nous privilégions le respect de la vie privée des personnes, au traitement irraisonné de données au service du business.
  - title: Minimalisme fonctionnel et technique
    content: Dans une approche d’éco-conception, nous challengeons chaque fonctionnalité pour en proposer une alternative techniquement moins gourmande.
