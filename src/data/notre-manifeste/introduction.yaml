content: En 2018, nous avons lancé Team UX avec pour mission de créer des expériences numériques “aussi belles que pertinentes”. Cela ne suffit plus aujourd’hui. Il ne s’agit plus de nous ni de notre travail, mais de notre façon de contribuer à construire l’avenir. Il s'agit d'être conscientes des choix de design que nous faisons car ils intégreront un futur collectif.
