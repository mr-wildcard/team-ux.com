- term: Accessibilité numérique
  alternative: ou "a11y"
  content: "L’accessibilité numérique consiste à rendre les contenus et services numériques compréhensibles et utilisables par les personnes en situation de handicap (12 millions de personnes en France, source design.numerique.gouv.fr) et ainsi permettre à toutes les personnes utilisatrices un égal accès à leurs droits. Pour cela, les équipes produit ont un rôle fondamental à jouer car les critères d’accessibilité à respecter peuvent être intégrés très en amont dans le projet, dès la conception UX/UI et tout au long du développement. À noter qu’à ce jour, les sites publics, ceux des organismes privés chargés d’une mission de service public ou d’intérêt général et ceux des entreprises dont le CA est supérieur à 250 millions d’euros doivent être accessibles et conformes à l’ensemble des critères du RGAA, le référentiel général d'amélioration de l'accessibilité."
- term: Arborescence
  content: "L’arborescence est la manière dont le contenu d’un produit numérique est organisé. Elle est souvent schématisée sous la forme d'un diagramme en arbre ou même d'une mindmap. Concevoir l’arborescence d’un site consiste à en lister les contenus et les fonctionnalités de manière exhaustive et les structurer via des catégories et un maillage interne. Ce travail fait partie d’une expertise plus large appelée architecture de l’information. L’arborescence d’un produit peut être co-définie avec les personnes utilisatrices lors d’ateliers de tri de cartes. L’arborescence d’un site Web est à ne pas confondre avec son menu de navigation car ce dernier n'en est qu'une représentation, parfois partielle. Elle ne doit pas non plus être confondue avec le plan de site, qui est une page dédiée listant de manière exhaustive les liens vers tous les contenus du site et devenant ainsi un mode de navigation complémentaire."
- term: Architecture de l’information
  alternative: ou “AI”
  content: "L’architecture de l’information est la manière dont le contenu d’un produit numérique est structuré, garantissant sa clarté et son intuitivité. Cela désigne à la fois le travail de conceptualisation de cette structure mais aussi sa traduction concrète sur le produit numérique concerné, via la construction de son arborescence générale, la mise en place de ses différents modes de navigation, la hiérarchie visuelle de l’information à l’intérieur de chaque écran/page ou la définition du maillage interne des contenus. Le travail d’architecture de l’information peut être présenté sous forme de tableaux, de diagrammes, de flows, de mindmaps, de zonings, de wireframes... L’architecture de l’information se trouve à la croisée de l’ergonomie, de la technique et des sciences de l’information."
- term: Ateliers de conception
  alternative: ou “design workshops”
  content: "Les ateliers sont une version vivante et ludique des réunions. Ils sont appelés ateliers de branding, ateliers UX, ateliers de conception, ateliers de design thinking, ateliers de co-création, ateliers d’empathie... Qu’importe leur nom et leur périmètre d'action, ils ont en commun cet objectif de réunir des personnes participantes, les sensibiliser à une problématique et les faire collaborer autour d’exercices sur-mesure pour trouver des solutions qui soient au choix créatives, innovantes, efficaces, rapides... bref, débloquer la situation ou donner un coup de boost. Par exemple, un atelier de branding permet de définir les contours d'une marque et aux personnes participantes d'en construire une vision commune. Un atelier d'idéation permet de générer, de manière structurée, des pistes de réponse créatives à des challenges définis. S'il respecte des adaptations maîtrisées, un atelier peut très bien être mené à distance, voire en asynchrone."
- term: Ateliers asynchrones
  content: "Les ateliers asynchrones sont des réunions créatives de travail réalisées sur des temps différents pour chaque personne participante. Autrement dit, chaque personne peut réaliser les exercices de l’atelier selon son propre planning. Surprenants et efficaces, ils sont parfois nécessaires avec des équipes distribuées. Les ateliers asynchrones partagent les mêmes ambitions que leur version en présentiel, mais c’est leur mise en place qui varie énormément : phasage, communication interne, outillage, type d’exercices, animation... tout est adapté pour en garantir le succès."
- term: Audit UX/UI
  content: "Un audit UX/UI est un diagnostic à un instant T d'un produit ou d'un service numérique, en ce qui concerne l’expérience qu’il propose, son ergonomie, sa qualité graphique... Commandé en tant que prestation, il se fait de manière approfondie et documentée, accompagné d’un livrable et de recommandations d’optimisations. Sinon, nous le réalisons plus succinctement et sans livrable, comme une composante de notre méthodologie interne en phase de recherche initiale, afin de définir les axes prioritaires de notre futur travail UX."
- term: Benchmark UX/UI
  content: "Le benchmark UX/UI consiste à analyser et synthétiser les pratiques de la concurrence ou d'autres acteurs et actrices, en ce qui concerne l’expérience proposée par certains produits ou services, l’ergonomie, la qualité graphique... Il se présente sous la forme d’un document illustré et annoté présentant les idées intéressantes ou originales, les bonnes et mauvaises pratiques, les "must-have", les "nice-to-have" et les "red flags" du secteur concerné."
- term: Brainstorming
  content: "Le brainstorming est une méthode de résolution de problèmes qui s'appuie sur la créativité spontanée de chacun. C’est souvent le nom qui est donné à la réunion dont c’est l’objectif mais il peut aussi être un exercice parmi d’autres au sein d’un atelier plus large. Pour être mené à bien, le brainstorming peut s’appuyer sur différentes techniques de facilitation pour booster la créativité et se décliner en plusieurs formats, par exemple le brainwriting, le brainwalking, le bodystorming, le gamestorming..."
- term: Carte d’empathie
  alternative: ou “empathy map”
  content: "Une carte d'empathie est la synthèse visuelle des propos, pensées, actions et ressentis d’un persona ou personne utilisatrice. Elle se présente souvent au format A4, plaçant le persona au centre et ses verbatims autour, dans 4 cases : “says” / “thinks” / “does” / “feels”. Tout comme les personas ou les user journey mappings, les cartes d’empathie doivent être le fruit d’un travail de recherche UX."
- term: Co-création
  content: "La co-création est un mode de conception en collaboration avec les personnes utilisatrices finales. Elle se passe souvent en atelier créatif. L’intérêt est de les intégrer au processus de réflexion très en amont et d’accéder à des idées auxquelles l’entreprise n’aurait pas forcément pensé. La co-création permet de travailler au plus proche des besoins finaux. Elle nécessite une approche spécifique et une facilitation experte car la conception d’interfaces numériques n’est pas le métier de tout le monde. Par extension, la co-création désigne parfois le fait de concevoir le produit ou le service avec les équipes internes (et non pas en silo par les designers seulement)."
- term: Design d’interactions
  alternative: ou “IxD”
  content: "Le design d’interactions définit tous les comportements du produit numérique et les retours des personnes utilisatrices lorsqu’elles s’en servent réellement. Cela aboutit à la matérialisation, par des maquettes graphiques ou des design systems par exemple, de la façon précise dont les personnes, les produits et les services dialoguent. Il s’agit une composante essentielle du design de l’expérience d’utilisation."
- term: Design éthique
  alternative: ou “conception responsable”
  content: "Le design éthique est une réflexion sur la responsabilité des designers envers l’humain et l’environnement. La pratique d’un design éthique consiste donc à concevoir des produits et services les plus qualitatifs et respectueux possibles, en développant la conscience des impacts de chaque choix de conception. Dans le cadre du design numérique, les thématiques qui intègrent la réflexion éthique sont par exemple : la captologie, les dark patterns, le respect de la vie privée, l’accessibilité, l’inclusion, la durabilité, la protection des données, la transparence, etc."
- term: Design sprints
  content: "Un design sprint est une méthodologie intense qui permet de concevoir et tester une solution en équipe pluridisciplinaire et en l'espace de 5 jours. Elle suit les principes du design thinking mais intègre une dimension business forte, avec promesse de livrable. L’intérêt est de ne mobiliser l’équipe que sur un temps très restreint, minimisant ainsi l’impact d’une solution potentiellement insatisfaisante. L’expérience d’immersion en ateliers proposée par un design sprint favorise l’esprit d’équipe, l’innovation, la créativité... Un design sprint suit une méthode officielle -celle éprouvée par Google Ventures- mais est préparée dans les détails et sur-mesure selon chaque entreprise ou projet. Selon cette méthode, les 5 phases du sprint sont la cartographie du problème, la conception de solutions, la prise de décision, le prototypage et le test. Des adaptations sont possibles (mais déconseillées) pour réduire la durée à 4 voire 3 jours."
- term: Design systems
  alternative: ou “systèmes de design”
  content: "Le design system est un outil servant de référentiel aux équipes produit, et parfois même à l’ensemble des équipes d’une entreprise. Le design system centralise en effet l’ensemble des composants existants et utilisés dans les différentes interfaces numériques de l’entreprise (boutons, styles de textes, cards, onglets, champs...), mais également l’ensemble des éléments graphiques constituant l’identité de la marque (logotype, polices, pictogrammes, illustrations, références couleurs...). C’est un outil vivant, qui doit être constamment mis à jour en fonction des évolutions. Il garantit une meilleure qualité de travail, une plus grande efficience et surtout, plus de cohérence dans le design sur l’ensemble des points de contact de la marque. Lorsque les composants ne sont pas accessibles au format “code” dans l’outil, mais simplement disponibles en tant que fichiers design, on parle plutôt de “kit UI” ou “bibliothèque UI”."
- term: Design thinking
  content: "Le design thinking est un processus de conception centré sur l’humain pour imaginer des services ou produits innovants. Il est parfois appelé “double diamant” car il peut être graphiquement représenté par deux losanges positionnés côte à côte. En effet, la méthodologie consiste généralement à partir d’une problématique de départ (le sommet gauche du premier losange), à se plonger dans le sujet (les deux côtés divergents du premier losange), à redéfinir un problème précis à résoudre (les deux côtés convergents du premier losange), à imaginer de nombreuses solutions (les deux côtés divergents du second losange) et enfin à se mettre d’accord sur une seule pour la concevoir, la produire, la tester et l’optimiser (les deux côtés convergents du second losange). La dimension innovante se trouve également dans le contexte proposé pour utiliser cette méthodologie, souvent lors d’ateliers créatifs menés dans un temps limité avec une équipe réduite et un fort enjeu de placer les personnes utilisatrices, les parties prenantes ou la clientèle dans le processus de réflexion."
- term: Éco-conception numérique
  content: "L’éco-conception numérique consiste à prendre en compte des aspects écologiques dans la conception de produits ou de services numériques en réduisant leurs impacts environnementaux tout au long de leur cycle de vie. Son principe est de produire de façon plus durable et vertueuse en limitant les pollutions, la surconsommation des ressources naturelles et les émissions de gaz à effet de serre. L’éco-conception numérique est une démarche d’amélioration continue, qui commence en amont du projet, pour garantir l’utilité réelle de tout ce qui sera conçu, et se poursuit tout du long du projet, pour optimiser au maximum les impacts de production et d’utilisation. Pour rappel, en 2020, l’empreinte environnementale du numérique était de 3 à 4 % des émissions de gaz à effet de serre mondiales et pourrait atteindre les 7% d’ici 2040 si aucune mesure n'est prise pour diminuer les impacts du numérique (source Arcep)."
- term: Entretiens individuels
  alternative: ou “interviews” ou "entrevues"
  content: "Les entretiens individuels sont des échanges permettant d'explorer un sujet avec des individus-clés. La discussion est souvent menée autour d’un guide d’entretien semi-directif. Les entretiens peuvent concerner les parties prenantes d’une organisation ou d’un système, ou les personnes utilisatrices d’un produit ou service. C’est une méthode de recherche UX de type qualitative."
- term: Ergonomie
  content: "L’ergonomie est une discipline qui adapte l’environnement de travail aux besoins des personnes utilisatrices. Il peut s’agir du matériel utilisé ou même de l’organisation de travail. C’est une science qui s’appuie sur des normes. Dans le secteur numérique, on s’intéresse à l’ergonomie des interfaces dans les produits numériques que l’on conçoit. L’enjeu de l’ergonomie Web / numérique est d’améliorer le bien-être des personnes utilisatrices et indirectement, la performance du produit concerné, en s’appuyant sur des lois et théories de la psychologie cognitive."
- term: Facilitation
  alternative: ou “animation” ou “modération”
  content: "La facilitation est le principe d’animer un atelier et de simplifier les échanges qui s’y déroulent pour en assurer l’accessibilité et l’efficacité. Elle s’appuie sur des compétences précises de modération mais aussi sur l’expérience de la personne facilitatrice, qui doit s’adapter à toutes les situations. Une bonne facilitation se travaille en amont de l’atelier, pendant et après : en amont lors de la préparation des exercices sur-mesure et l’anticipation de situations potentiellement complexes, pendant via la modération et l’animation des exercices en fonction des personnalités et des idées de toutes les personnes participantes et enfin après, pour s’assurer de la bonne restitution des contenus générés et de leur caractère activable."
- term: Focus groups
  alternative: ou “groupes de discussion”
  content: "Le focus group est une méthode de recherche UX. Elle consiste à réunir plusieurs personnes d’un même groupe culturel pour recueillir leur opinion sur un produit/service ou encore sur un concept. Plus globalement, l’enjeu est de générer des échanges et des interactions entre les personnes participantes, ce qui permet de faire émerger de nouvelles idées ou d’engranger des connaissances à propos des besoins, des attentes, des environnements et comportements de la cible. Entre questions/réponses et exercices à réaliser, le focus group utilise aussi bien les méthodologies employées pour les entretiens individuels que celles employées dans les ateliers."
- term: Itérations
  content: "Les itérations consistent à améliorer successivement un produit ou un service selon un ensemble de retours reçus et analysés. Concrètement, le design itératif se déroule en cycles de prototypage, de test, d’analyse et d’amélioration du produit ou service conçu. Il faut donc tester la dernière version livrée avant de pouvoir commencer une nouvelle itération, qui se fondera sur les retours des derniers tests pour en déterminer les nouveaux axes de travail."
- term: Maquettes UI
  alternative: ou “maquettes graphiques” ou “mockups”
  content: "Les maquettes graphiques définissent les styles, les couleurs, les polices de caractères, les formats du contenu, les icônes et pictogrammes qui seront utilisés sur les différentes interfaces du produit numérique. Elles sont réalisées par l’UI designer (ou webdesigner), le plus souvent à partir des wireframes validés. Il s’agit d’un travail créatif et de précision. Selon la méthodologie du projet, des maquettes peuvent être produites pour chaque écran du produit, ou bien seulement pour les écrans-clés ou les composants. Il est à noter que pour les projets Web, les maquettes sont souvent déclinées sur plusieurs devices (desktop, mobile, tablette...). La création des maquettes UI est souvent la dernière étape avant le passage en développement technique. Il s’agit du livrable principal utilisé par les équipes de développement, avec les design systems et les spécifications fonctionnelles."
- term: MVP
  alternative: ou “Minimum Viable Product”
  content: "Le MVP est la version la plus minimaliste du produit qui doit être créée avant d’être mise à disposition de sa cible. Le MVP est censé valider la viabilité commerciale d’un concept, à moindre coût. Comme le prototype, le MVP est un moyen d’obtenir une preuve de concept, ou POC."
- term: Numérique responsable
  content: "Le numérique responsable est une démarche d'amélioration continue qui vise à améliorer l'empreinte écologique et sociale du numérique, autour de 3 axes : réduire l’impact environnemental des systèmes d’information, mettre le numérique au service du développement durable et enfin concevoir des produits et des services de manière responsable et éthique."
- term: Personas
  content: "Les personas sont des fiches d'identité fictives de personnes utilisatrices types, regroupées selon leurs besoins, objectifs, usages... Les personas sont certes des livrables, mais ils ne sont pas une fin en soi. Ils sont un moyen (parmi d’autres) de livrer une connaissance acquise sur les users en question. Ils ne sont donc pas un objet créatif mais la résultante d’un véritable travail de recherche et d’une analyse approfondie. Ils sont très utiles pour synthétiser des données et leur donner une forme attractive et communicable à l’équipe projet, pour en développer l’empathie. Si la donnée travaillée ne provient pas d’une phase de recherche terrain mais de la connaissance et de l’intuition des équipes, on parle plutôt de “proto-personas”."
- term: Prototypes
  content: "Un prototype permet de matérialiser un concept de produit de manière plus ou moins réaliste, afin de valider ou invalider certaines hypothèses dans le cadre de tests d’utilisabilité. Dans le cadre d’un produit numérique, les prototypes sont parfois appelés “maquettes interactives”, mais ils peuvent être interactifs ou non, et surtout créés à toute étape du projet. Sur la base de zonings par exemple, un prototype peut permettre de sélectionner un principe général. Sur la base de wireframes, il peut permettre de valider l’ergonomie imaginée. Sur la base de maquettes graphiques, il peut permettre de vérifier la perception du “look & feel”. Ou encore sur la base d’une version alpha ou beta, il peut permettre de vérifier la fluidité d’un parcours ou valider la faisabilité technique. Quelle que soit sa forme, il permet donc d’obtenir une preuve de concept, mais contrairement au MVP, le prototype ne permet pas de valider la viabilité commerciale de ce concept."
- term: Qualité Web
  content: "Pour cette définition, on ne va pas réinventer la roue. Opquast a défini la qualité Web avant nous : “La qualité web représente l’aptitude d’un service en ligne à satisfaire des exigences explicites ou implicites.” C’est un processus d’amélioration continue, qui garantit aux personnes utilisatrices que le produit ou service qu’elles utilisent répond à leurs exigences et ne provoquera pas de frustration (du moins, le moins possible), en suivant des règles objectives, universelles, consensuelles et vérifiables. Travailler au service de la qualité Web, c’est aussi s’assurer de diminuer le risque et donc les coûts de non-qualité dans un projet."
- term: Questionnaires
  alternative: ou “sondages” ou “enquêtes”
  content: "Les questionnaires sont une méthode de recherche UX qui permet de mieux définir la cible et ses besoins. Elle consiste à diffuser un ensemble de questions par écrit. Cela peut se faire au format papier ou en format dématérialisé, en fonction du contexte et des contraintes. Ils peuvent également être combinés à d’autres méthodologies comme le test d’utilisabilité : on les appelle alors “questionnaires pré-test” ou “questionnaires post-test”."
- term: Recherche UX
  alternative: ou “UX research” ou “recherche utilisateurs et utilisatrices”
  content: "La recherche UX est une composante du design UX. C’est l’expertise de mieux comprendre les personnes utilisatrices : leurs problématiques, leurs besoins, leurs usages, leurs contextes. Pour cela, la recherche UX primaire met en oeuvre des méthodes qualitatives (entretiens individuels, shadowing, focus groups...) et/ou quantitatives (questionnaires, analytics...) pour récolter des données, les analyser et en tirer des conclusions qui guideront la stratégie UX. Cette recherche peut être complétée par l’analyse de l’existant mais également de la recherche documentaire. Pour que son impact soit maximal, un des enjeux de la recherche est la restitution des résultats au sein de l’équipe selon des livrables variés (personas, cartes d’empathie, user journey mappings...). Traditionnellement, la recherche UX est réalisée en début de projet puisqu’elle a un impact sur les choix de conception UX ultérieurs. Cependant, il est intéressant de considérer la recherche UX comme un savoir-faire activable tout au long du projet afin de le réorienter si nécessaire. D’ailleurs, les tests d’utilisabilité peuvent être catégorisés comme une méthodologie de conception UX plutôt que de recherche UX."
- term: Redesign
  alternative: ou “refonte” ou “revamp”
  content: "Le redesign désigne l’action de repenser un produit ou un service numérique pour l’améliorer. L’amélioration peut être graphique, ergonomique, technique et la plupart du temps, tout ça à la fois. L’intérêt d’une refonte est de proposer une meilleure UX aux personnes utilisatrices, ce qui passe souvent par un travail sur l’utilisabilité des processus, la fluidité des parcours, la performance du système, l’attractivité des écrans... Une refonte nécessite des compétences spécifiques car l’équipe de conception doit être capable de prendre en compte l’existant (les problèmes identifiés, les contraintes organisationnelles et techniques, mais également les forces reconnues à ne pas perdre en chemin) et de penser à la transition (réutilisation des contenus, accompagnement au changement...). La refonte se distingue donc de la création “from scratch” (à partir de rien) d’un nouveau produit ou service."
- term: Service blueprints
  content: "Un service blueprint est une cartographie qui dévoile l’expérience vécue par les clientes et les clients et tous les processus internes liés. C’est un livrable clé dans le cadre du design d’un service car il permet de répertorier l’ensemble des points de contact possibles entre une entreprise et sa clientèle dans le cadre d’un parcours identifié, mais également l’impact que ces interactions ont à l’intérieur de l’entreprise. Ainsi, on peut s’assurer que chaque besoin est satisfait jusqu’au bout, sans manquement interne ou externe, que les processus cartographiés sont logiques et optimisés, grâce à la confrontation d’événements visibles et d’actions qui se passent “en coulisse”. À la différence d’un user journey mapping, le service blueprint s’intéresse à l’expérience de marque globale et multicanale."
- term: Shadowing
  alternative: ou "observation in-situ"
  content: "Le shadowing consiste à observer la manière dont une personne utilise un produit ou un service dans la réalité. Il s’agit donc d’une méthode de recherche UX, se déroulant sur le terrain, dans l’environnement de la personne utilisatrice (à son domicile, sur son lieu de travail, sur les lieux d’utilisation typique du produit ou service...) et avec son propre matériel. Le shadowing se combine bien à d’autres méthodes, comme l’entretien individuel. Selon le contexte et les besoins, cette méthode peut aussi se transformer en observation participante."
- term: Stratégie UX
  alternative: ou “UX strategy”
  content: "La stratégie UX est une phase qui se déroule en amont dans la conception d’un produit ou d’un service. Elle consiste à vérifier que le projet de conception est aligné avec la stratégie plus large de l’entreprise mais également de planifier toutes les étapes nécessaires par lesquelles passer pour s’assurer de la réussite du projet. Pour cela, elle nécessite la définition d’une vision, d’un plan d’actions et de critères de succès. Solide et anticipée, la stratégie UX est garante de la qualité et de la pertinence du produit ou service conçu. Elle participe également indirectement à créer une bonne dynamique de travail car elle permet d’aligner la vision d’une équipe et de déterminer les responsabilités de chaque personne  dans le temps. Elle doit être affinée en fonction des résultats de la recherche UX."
- term: Tests d’utilisabilité
  alternative: ou “tests utilisateurs” ou "user tests"
  content: "Le test d'utilisabilité consiste à observer une personne utilisatrice interagir avec un produit numérique pour réaliser des tâches préalablement définies dans un scénario de test. Pour obtenir des résultats pertinents, une session combine plusieurs tests individuels. Cela permet d’identifier des axes d’amélioration pour ce produit et de valider ou invalider toute composante de l’expérience proposée : besoins couverts, navigation, contenus, fonctionnalités, interactions... En cours de conception, le test d’utilisabilité est souvent réalisé sur un prototype. Dans le cadre de la refonte sur un produit existant, on utilise plutôt le shadowing que le test d’utilisabilité. Un test d’utilisabilité peut être animé à distance et même organisé de manière asynchrone."
- term: Tri de cartes
  alternative: ou “tri par cartes” ou “card sorting”
  content: "Le tri de cartes est une méthode d'organisation des contenus d'un produit numérique selon la logique d'une ou plusieurs personnes utilisatrices. Le tri de cartes se déroule généralement sous la forme d’ateliers collectifs ou d’entretiens individuels, qui peuvent se faire en présentiel ou en distanciel. Le principe est de mettre à disposition des personnes participantes un lot de cartes, chaque carte reprenant le nom d’un contenu ou fonctionnalité envisagée dans le produit numérique. Il leur est alors demandé de regrouper les cartes dans des catégories qu’elles ont à définir. C’est très utile pour révéler les modèles mentaux de la cible et de construire une navigation et une architecture de l’information parlantes. Des déclinaisons du tri de cartes existent : classer les cartes dans des catégories déjà définies, deviner l’emplacement d’une fonctionnalité donnée dans une structure déjà définie, etc."
- term: User flows
  content: "Les user flows sont des cartographies du chemin parcouru par une personne utilisatrice pour réaliser une action particulière. Ils sont utiles pour documenter l’architecture du produit numérique conçu et pour s’assurer de la fluidité de tous les parcours proposés. Ils se présentent sous forme de diagrammes à l’intérieur desquels chaque bifurcation de l’user est représenté par un noeud. Par exemple, les points d’entrée et de sortie du parcours sont définis dans des cercles, les différentes étapes à suivre sont nommées dans des rectangles et chaque choix qui s’impose à l’user est décrit dans un losange. Tous ces éléments sont reliés par des flèches, formant ainsi un parcours. Des wireframes peuvent également être utilisés pour illustrer les endroits où l’action est réalisée (à la place des rectangles) ; on parle alors de “wireflows”."
- term: User journey mapping
  alternative: ou “user journey map” ou “customer journey map”
  content: "L'user journey mapping permet de cartographier l'expérience de marque globale vécue par une personne dans le temps (la plupart du temps, un persona). L’expérience de marque en question peut être notamment composée d’un parcours sur un ou plusieurs produits numériques, mais également de l’utilisation d’un service physique. Le mapping permet de mettre en avant différentes phases de l’expérience (qui concerne un objectif de réalisation précis), décomposées en actions, tâches et points de contact et caractérisées par des émotions, des points de friction ainsi que des opportunités d’amélioration. Comme le persona, l’user journey mapping est un livrable issu d’un travail de recherche et un moyen de communiquer l’information et développer l’empathie dans l’équipe de travail."
- term: UX
  alternative: ou “user experience” ou “expérience utilisatrices et utilisateurs”
  content: "L’UX désigne l’expérience vécue par une personne lorsqu’elle utilise un produit ou un service numérique. L’UX provient de facteurs scientifiques comme l’ergonomie et l’utilisabilité mais également de facteurs plus subjectifs comme les émotions. L’UX se travaille donc pour être la meilleure possible (c’est l’UX design), en mélangeant des approches expertes de conception d’interfaces fluides et intuitives et des approches centrées autour des personnes utilisatrices, pour connaître leurs besoins, avis et façons d’utiliser réellement les produits et services en question."
- term: UX design
  alternative: ou “design UX” ou “conception UX” ou “conception d'expériences utilisateurs et utilisatrices”
  content: "Le design UX a pour but de créer des produits et services digitaux qui sont à la fois plaisants et utiles. Pour cela, ils doivent répondre de manière efficace aux besoins analysés des personnes qui les utilisent. L’UX design propose donc d’utiliser des méthodes de recherche et de conception plaçant les personnes utilisatrices au centre, en amont, pendant, en aval du projet, et idéalement tout du long. Plus largement, le terme “UX design” est utilisé pour évoquer la notion d’un design finement travaillé du point de vue de l’ergonomie et de l’architecture de l’information... D’après nous, cela ne suffit pas pour répondre sérieusement au “U” de “UX” mais c’est déjà un premier pas ;-)"
- term: UX designer
  alternative: ou “designer UX”
  content: "Personne qui pratique l’UX design. On parle de nous, là !"
- term: UX writing
  content: "L'UX writing consiste à rédiger des contenus d'interface clairs, efficaces et procurant des émotions maîtrisées (généralement positives). C’est une expertise fondamentale dans la conception d’une bonne expérience d’utilisation car elle peut être garante de la bonne compréhension d’un message, de la perception positive d’une situation tendue, de la prévention d’erreurs de saisie, de la réassurance lors d’un processus complexe, du sentiment d’inclusion de toutes les personnes utilisatrices, de l’accessibilité des contenus, de la traduction par les mots de l’identité de la marque... de multiples enjeux, donc !"
- term: Wireframes
  alternative: ou “maquettes fil de fer” ou “zonings haute-fidélité”
  content: "Les wireframes schématisent précisément, sans graphisme,  les contenus de l'interface et les principes d'ergonomie d’un produit numérique. Ils représentent un niveau de fidélité très supérieur aux zonings car ils contiennent des principes de navigation précis et les contenus rédactionnels définitifs. Ils sont habituellement travaillés en niveaux de gris afin de permettre d’affiner la hiérarchie de l’information et la gestion des états des composants. Il ne leur manque que la surcouche graphique (styles, polices, couleurs, pictogrammes...) pour devenir des maquettes UI. À noter que selon la méthodologie de l’UI designer, le travail graphique restant pourra challenger légèrement le travail réalisé en wireframes ou le respecter au pied de la lettre."
- term: Zonings
  content: "Les zonings schématisent sommairement le contenu d’une interface grâce à des blocs dimensionnés et hiérarchisés. Ce sont des représentations graphiques dites “basse-fidélité”, souvent crayonnées rapidement, qui permettent de visualiser les contenus et les fonctionnalités qu’un produit numérique proposera sur ses différents écrans, ainsi que l’importance qu’il faudra accorder à chacun des éléments représentés. Il s’agit alors de se focaliser sur l’exhaustivité des blocs, leur cohabitation et leur hiérarchie respectives. Il ne s’agit pas encore de travailler sur le wording, les positions exactes ou les styles graphiques. Chez Team UX, c’est un outil nécessaire (mais pas forcément un livrable) pour débuter la conception digitale d’un produit. Cela est également un bon outil de visualisation en atelier de co-conception."
