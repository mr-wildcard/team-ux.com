- term: Accessibilité numérique
  alternative: ou a11y
  content: L’accessibilité numérique consiste à rendre les contenus et services numériques compréhensibles et utilisables par les personnes en situation de handicap (12 millions de personnes en France, source design.numerique.gouv.fr) et ainsi permettre à toutes les personnes utilisatrices un égal accès à leurs droits. Pour cela, les équipes produit ont un rôle fondamental à jouer, car les critères d’accessibilité à respecter peuvent être intégrés très en amont dans le projet, dès la conception UX/UI et tout au long du développement. À noter qu’à ce jour, les sites publics, ceux des organismes privés chargés d’une mission de service public ou d’intérêt général et ceux des entreprises dont le CA est supérieur à 250 millions d’euros doivent être accessibles et conformes à l’ensemble des critères du RGAA, le référentiel général d'amélioration de l'accessibilité.
